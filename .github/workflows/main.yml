name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build
        run: |
          gradle init --type basic
          echo "include ':app'" > settings.gradle
          mkdir -p app/src/main/java/com/nella/app
          mkdir -p app/src/main/res/values
          cp Nella.java app/src/main/java/com/nella/app/ || true
          cp AndroidManifest.xml app/src/main/ || true
          cp build.gradle app/ || true
          gradle assembleDebug
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: My-First-App
          path: app/build/outputs/apk/debug/*.apk
